<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram | Login</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />
<!-- fontawesome -->
    <script src="https://kit.fontawesome.com/4e6b50c3ce.js" crossorigin="anonymous">

    </script>
  </head>
  <body>
    <section class="wrapper">
      <!-- Images -->
      <div class="left">
        <img src="./images/phones.png" alt="phone" />
        <img src="./images/screen.jpg" class="screen" alt="phone screen" />
      </div>
      <!-- end of Images -->

      <!-- Form -->
      <div class="right">
        <div class="panel login">
          <img
            src="./images/instagram-logo.png"
            id="logo"
            alt="Instagram Logo"
          />

          <form action="" class="" method="post" autocomplete="off">
            <input
              type="text"
              class="input-box"
              name="username"
              placeholder="Phone number , username , or email"
              aria-placeholder="Phone number , username , or email"
              required
            />
            <input
              type="password"
              class="input-box"
              name="password"
              placeholder="Password"
              aria-placeholder="Password"
              required
            />
            <input type="submit" class="button" name="login" value="Log In" />
            <!-- divider -->
            <div class="divider">
              <div class="line"></div>
              <p>OR</p>
              <div class="line"></div>
            </div>
            <!-- end of divider -->
            <a href="#" class="fb">Log in with Facebook</a>

            <a href="#" class="forgot">Forgot password? </a>
          </form>
        </div>
        <!-- Second Part  -->
        <div class="panel signup">
          <p>Don't have an account?</p>
          <a href="#">Sign Up</a>
        </div>
        <!-- end of Second Part  -->
        <!-- Third Part -->
        <div class="apps">
          <p>Get the app</p>
          <!-- Stores -->
          <div class="app-stores">
            <img src="./images/play-store.svg" alt="Play Store" class="" />
            <img src="./images/app-store.svg" alt="Apple Store" class="" />
          </div>
          <!-- end of  Stores -->
        </div>
        <!-- end of  Third Part -->
      </div>
      <!-- Form -->
    </section>
  </body>
</html>
