<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property</title>
    <link rel="stylesheet" href="display.css">
</head>
<body>
    <!-- BLOCK -->
    <div class="block">
        i'm block element
    </div>
    <h1 class="block">i'm block element</h1>
    <p class="block">i'm block element</p>

<!-- INLINE -->
    <span class="inline">i am inline</span>
    <a href="#" class="inline" rel="noopener follow">i am inline</a>
    <img src="./smoothie.jpeg" alt="Smoothie" class="inline" width="100">
</body>
</html>
