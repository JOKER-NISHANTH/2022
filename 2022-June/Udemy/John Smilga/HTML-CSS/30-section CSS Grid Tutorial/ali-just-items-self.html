<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      .container {
        display: grid;
        min-height: 100vh;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(2, 1fr);

        /*
          align-item , justify-item -- content with items
          justify-self , align-self -> single item content
        */
        align-items: center;
        align-items: flex-start;
        align-items: flex-end;

        justify-items: center;
        justify-items: flex-start;
        justify-items: flex-end;
      }
      .cell-1 {
        align-self: flex-end;
        justify-self:end ;
      }

      .cell-1 {
      }
      .cell-6 {
      }
      .cell-4 {
      }
    </style>
  </head>
  <body>
    <h1>CSS Grid</h1>
    <div class="container">
      <div class="cell cell-1">cell 1</div>
      <div class="cell cell-2">cell 2</div>
      <div class="cell cell-3">cell 3</div>
      <div class="cell cell-4">cell 4</div>
      <div class="cell cell-5">cell 5</div>
      <div class="cell cell-6">cell 6</div>
    </div>
  </body>
</html>
