<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Section 2</title>
</head>
<body>
    <!-- Forms -->
    <form action="" method="post">
        <label for="name">Enter name : </label>
        <input type="text" name="" id="name" />
        <br>
        <input type="password" name="passwords" placeholder="Enter the password" id="">
        <br>
        <input type="email" name="email" id=""  value="email@gmail.com" />
        <br>
        <input type="submit" value="Submit here" />
        <button type="submit">Button</button>
        <br>
        <p>Description</p>
        <textarea name="" id="" cols="10" rows="2"></textarea>

        <!-- radiobuttton -->
        <br>
        <p>Plase select your coding language</p>
        <input type="radio" name="coding" id="" value="javascript">JavaScript
        <input type="radio" name="coding" id="" value="python">Python
        <input type="radio" name="coding" id="" value="golang">Golang

        <!-- checkbox --> <br>
        <p>Plase select your coding language</p>
        <input type="checkbox" checked name="coding" id="" value="javascript">JavaScript
        <input type="checkbox" name="coding" id="" value="python">Python
        <input type="checkbox" name="coding" id="" value="golang">Golang

        <!-- select inputs --> <br>
        <p>Plase select your coding language</p>
        <select name="language" id="">
            <option value="javascript">Javascript</option>
            <option value="python">Python</option>
            <option value="java">Python/<option>
        </select>

    </form>
</body>
</html>
